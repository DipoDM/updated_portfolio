<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <!-- DO NOT add a viewport meta; Flutter sets it -->
  <meta name="color-scheme" content="light dark">

  <!-- Primary SEO -->
  <title>Oladipo Danmusa — Flutter & iOS Developer</title>
  <meta name="description" content="Oladipo Danmusa — Technical Lead & Senior Mobile Developer (Flutter, iOS, Node.js) with 9 years’ experience.">
  <meta name="author" content="Oladipo Danmusa">
  <link rel="canonical" href="/">

  <!-- Open Graph -->
  <meta property="og:title" content="Oladipo Danmusa — Flutter & iOS Developer">
  <meta property="og:description" content="Technical Lead & Senior Mobile Developer with 9 years’ experience in Flutter, iOS, and Node.js.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="/">
  <meta property="og:image" content="icons/Icon-512.png">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Oladipo Danmusa — Flutter & iOS Developer">
  <meta name="twitter:description" content="Technical Lead & Senior Mobile Developer (Flutter, iOS, Node.js).">
  <meta name="twitter:image" content="icons/Icon-512.png">

  <!-- PWA & iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Oladipo Danmusa">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <!-- Theme color respects system theme -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1020">

  <style>
    :root { 
      /* Brand Colors - matching Flutter theme */
      --brand-primary: #4f46e5; /* brandPrimary */
      --brand-secondary: #06b6d4; /* brandSecondary */
      --brand-tertiary: #8b5cf6; /* brandTertiary */
      --brand-accent: #10b981; /* brandAccent */
      
      /* Hero gradient - matching Flutter heroGradient */
      --bg1: #667eea; --bg2: #764ba2; 
      --accent: var(--brand-primary); --accent-light: var(--brand-secondary);
      
      /* Neutral palette */
      --neutral-50: #fafafa;
      --neutral-100: #f5f5f5;
      --neutral-900: #111827;
      
      --text-primary: #ffffff; 
      --text-secondary: rgba(255,255,255,0.8);
      --glass-light: rgba(255,255,255,0.05);
      --shadow-color: rgba(17, 24, 39, 0.04);
    }
    @media (prefers-color-scheme: dark) {
      :root { 
        /* Dark hero gradient - matching Flutter darkHeroGradient */
        --bg1: #0b1020; --bg2: #1a2340; 
        --accent: #8b8cf6; /* matching dark primary */
        --accent-light: #22d3ee; /* matching dark secondary */
        
        /* Dark neutrals */
        --neutral-50: #0f1419;
        --neutral-100: #1a202c;
        --neutral-900: #f7fafc;
        
        --glass-light: rgba(0,0,0,0.1);
        --shadow-color: rgba(0,0,0,0.8);
      }
    }
    
    html, body { height: 100%; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, system-ui, sans-serif;
    }
    
    #loading {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; 
      color: var(--text-primary); text-align: center; z-index: 9999;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      backdrop-filter: blur(10px);
    }
    
    .loading-container {
      display: flex; flex-direction: column; align-items: center;
      padding: 2rem; max-width: 400px; width: 90%;
      background: var(--glass-light); backdrop-filter: blur(20px);
      border-radius: 24px; border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 
        0 20px 40px var(--shadow-color), 
        0 8px 16px var(--shadow-color),
        0 2px 8px rgba(79, 70, 229, 0.1);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .logo-container {
      position: relative; margin-bottom: 2rem;
      width: 80px; height: 80px;
    }
    
    .logo-ring {
      position: absolute; inset: 0; border-radius: 50%;
      border: 3px solid transparent;
      background: linear-gradient(135deg, var(--accent), var(--accent-light)) border-box;
      mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      mask-composite: xor; -webkit-mask-composite: xor;
      animation: logoSpin 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    
    .logo-inner {
      position: absolute; inset: 8px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      display: flex; align-items: center; justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-weight: 700; font-size: 1.5rem; color: white;
      box-shadow: 0 8px 32px rgba(79, 70, 229, 0.3);
      animation: logoPulse 2s ease-in-out infinite alternate;
      letter-spacing: -0.02em;
    }
    
    .loading-dots {
      display: flex; gap: 6px; margin: 1.5rem 0;
      justify-content: center;
    }
    
    .dot {
      width: 8px; height: 8px; border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--accent-light));
      animation: dotBounce 1.4s ease-in-out infinite both;
    }
    
    .dot:nth-child(2) { animation-delay: 0.16s; }
    .dot:nth-child(3) { animation-delay: 0.32s; }
    
    .loading-text {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-size: 1.1rem; font-weight: 600; letter-spacing: -0.005em;
      color: var(--text-primary); margin-bottom: 0.5rem;
      animation: textFade 2s ease-in-out infinite alternate;
    }
    
    .loading-subtitle {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      font-size: 0.9rem; font-weight: 400; letter-spacing: 0.01em;
      color: var(--text-secondary); line-height: 1.5;
      opacity: 0; animation: subtitleFade 1s ease-out 0.5s forwards;
    }
    
    .progress-bar {
      width: 100%; height: 3px; margin-top: 1.5rem;
      background: rgba(255,255,255,0.1); border-radius: 2px;
      overflow: hidden; position: relative;
    }
    
    .progress-fill {
      height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-light));
      border-radius: 2px; position: absolute; left: -100%; width: 100%;
      animation: progressFill 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }
    
    /* Animations */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    @keyframes logoSpin {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
    }
    
    @keyframes logoPulse {
      0% { transform: scale(1); box-shadow: 0 8px 32px rgba(79, 70, 229, 0.3); }
      100% { transform: scale(1.05); box-shadow: 0 12px 40px rgba(79, 70, 229, 0.4); }
    }
    
    @keyframes dotBounce {
      0%, 80%, 100% { transform: scale(0.8) translateY(0); opacity: 0.5; }
      40% { transform: scale(1.2) translateY(-10px); opacity: 1; }
    }
    
    @keyframes textFade {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    @keyframes subtitleFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes progressFill {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Mobile optimizations */
    @media (max-width: 640px) {
      .loading-container {
        padding: 1.5rem; border-radius: 20px;
        margin: 1rem; width: calc(100% - 2rem);
      }
      .logo-container { width: 64px; height: 64px; margin-bottom: 1.5rem; }
      .logo-inner { font-size: 1.25rem; }
      .loading-text { font-size: 1rem; }
      .loading-subtitle { font-size: 0.85rem; }
    }
    
    /* Reduced motion accessibility */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      .loading-container { animation: none; opacity: 1; transform: none; }
    }
    
    noscript {
      position: fixed; inset: 0; display: grid; place-items: center;
      background: #121212; color: #fafafa; z-index: 10000;
      font-size: 16px; padding: 24px;
    }
  </style>
</head>
<body>
  <div id="loading" role="status" aria-live="polite">
    <div class="loading-container">
      <div class="logo-container">
        <div class="logo-ring"></div>
        <div class="logo-inner">OD</div>
      </div>
      
      <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      
      <div class="loading-text">Loading Portfolio</div>
      <div class="loading-subtitle">Oladipo Danmusa — Flutter & iOS Developer</div>
      
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>

  <noscript>
    <div>
      <h2>JavaScript Required</h2>
      <p>This portfolio is built with Flutter Web and requires JavaScript to run.</p>
    </div>
  </noscript>

  <!-- Modern bootstrap (no deprecated APIs, no manual serviceWorkerVersion var) -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
